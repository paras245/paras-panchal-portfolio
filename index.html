    <style>
      :root {
        --gold: #D4AF37;
        --dark-gold: #AA8A2E;
        --matte-black: #0A0A0A;
        --card-black: #141414;
      }
      body {
        background-color: var(--matte-black);
        color: #f5f5f5;
        overflow-x: hidden;
        cursor: auto; /* Ensure normal cursor */
      }
      .font-arabic { font-family: 'Cairo', sans-serif; }
      .font-english { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--matte-black); }
      ::-webkit-scrollbar-thumb { background: var(--dark-gold); border-radius: 10px; }
      
      .gold-shimmer {
        background: linear-gradient(90deg, #D4AF37 0%, #F9E79F 50%, #D4AF37 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        to { background-position: 200% center; }
      }
      .burj-line {
        width: 1px;
        background: linear-gradient(to bottom, transparent, var(--gold), transparent);
        height: 100%;
        position: absolute;
        opacity: 0.15;
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      /* Mobile optimization for long headings */
      @media (max-width: 640px) {
        .mobile-text-wrap {
          word-break: break-word;
        }
      }
    </style>
